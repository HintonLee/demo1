<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/sport.js"></script>
		<link rel="stylesheet" type="text/css"	 href="css/css.css" />
	</head>
	<body>
		<div id="box">
			<ul>
				<li>
					<span class="keyA">A</span>
					<P class="keyA"></P>
				</li>
				<li>
					<span class="keyS">S</span>
					<P class="keyS"></P>
				</li>
				<li>
					<span class="keyD">D</span>
					<P class="keyD"></P>
				</li>
				<li>
					<span class="keyJ">J</span>
					<P class="keyJ"></P>
				</li>
				<li>
					<span class="keyK">K</span>
					<P class="keyK"></P>
				</li>
				<li>
					<span class="keyL">L</span>
					<P class="keyL"></P>
				</li>
			</ul>
		</div>
	</body>
</html>
<script src="js/sport6.js"></script>
<script type="text/javascript">
	var op = document.getElementsByTagName("P");
	var os = document.getElementsByTagName("span");
	document.onkeydown = function(e){
		var e = e || event;
		for( var i =0 ; i < os.length ; i++ ){
			if( String.fromCharCode( e.keyCode ) == os[i].innerHTML ){
				startMove( op[i],{"height":300})
				startMove( os[i],{"opacity":100});			
			}
		}
	}
	document.onkeyup = function(e){
		var e = e || event;
		for( var i =0 ; i < os.length ; i++ ){
			if( String.fromCharCode( e.keyCode ) == os[i].innerHTML ){
				startMove( op[i],{"height":0})
				startMove( os[i],{"opacity":40});
			}
		}
	}
</script>
